server:
  port: 7070
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: cos
    password: cos1234

  jpa:
    open-in-view: true #이걸 True로 해주면, Lazy 로딩이 가능하게 된다. 왜냐면 영속성을 프레젠테이션 계층까지 가져가게 된다.
    hibernate:
      ddl-auto: create # ddl-auto는 update, none. create등 많다. // 그렇기에 맨처음에만 create 그 이후에는 무조건 update로 바꿔놔야한다.
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    #show-sql: true # 콘솔창에 보여주게 한다.
    properties:
      hibernate.format_sql: true # 이 부분은 show-sql 깔끔하게 보여주는 부분을 true로 해준다는 뜻이다.

  jackson:
    serialization:
      fail-on-empty-beans: false

thymeleaf:
  cache: false

cos:
  key: cos1234